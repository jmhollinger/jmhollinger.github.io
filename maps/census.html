 <script type="text/javascript">
	function initialize() {
	var mapOptions = {
    	zoom: 12,
    	center: new google.maps.LatLng(38.047528, -84.503151),
    	overviewMapControl:true,
		rotateControl:true,
		scaleControl:true,
    	mapTypeControl: true,
   		mapTypeControlOptions: {style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR, position:google.maps.ControlPosition.TOP_CENTER},
    	zoomControl: true,
    	zoomControlOptions: {style: google.maps.ZoomControlStyle.DEFAULT}
    				 }
    				 
  	var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

    map.data.loadGeoJson('GeoJSON/census.geojson');
    var BlueCircle = {
    fillColor: 'green',
    fillOpacity: 0.3,
    strokeColor: 'green',
    strokeWeight: 2
    };
    
    map.data.setStyle(BlueCircle);
    map.data.addListener('click', function(event) {
    document.getElementById('info-box').innerHTML =
    "<h3>Leaf Collection Information</h3>" + 
    "<br><strong>Zone: </strong>" + event.feature.getProperty('NAMELSAD10') + "<br />" +
    "<strong>Collection Status: </strong>" + 'Not Collected' + "<br />" +
	"<strong>Scheduled Collection Week: </strong>" + 'November 10, 2014' + "<br />" +
	"For more information on leaf collection please visit <a href=" + 
	'"http://www.lexingtonky.gov/leaves" target="_blank" >www.lexingtonky.gov/leaves</a>'
    });
						  } 

	google.maps.event.addDomListener(window, 'load', initialize);
  
 </script>
