<!DOCTYPE html>
  <head>
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" language="javascript" src="//cdn.datatables.net/1.10.0/js/jquery.dataTables.js"></script>
	<script type="text/javascript" language="javascript" src="//cdn.datatables.net/plug-ins/be7019ee387/integration/jqueryui/dataTables.jqueryui.js"></script>
	<link rel="stylesheet" type="text/css" href="//code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/plug-ins/be7019ee387/integration/jqueryui/dataTables.jqueryui.css">
  <script type="text/javascript" class="init">
$(document).ready(function() {
    $('#example').dataTable( {
        "ajax": "2014permits.json",
        "columns": [
            { "data": "Date", "sWidth": "10%"},
            { "data": "Address" },
            { "data": "Suite" },
            { "data": "Permit Type" },
            { "data": "Construction Cost" },
            { "data": "Owner" },
            { "data": "Contractor" }
        ]
    } );
} );

</script>
  </head>
    <body>
       <table id="example" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Date</th>
                <th>Address</th>
                <th>Suite</th>
                <th>Permit Type</th>
                <th>Constuction Cost</th>
                <th>Owner</th>
                <th>Contractor</th>
            </tr>
        </thead>
 
        <tfoot>
            <tr>
           	    <th>Date</th>
                <th>Address</th>
                <th>Suite</th>
                <th>Permit Type</th>
                <th>Constuction Cost</th>
                <th>Owner</th>
                <th>Contractor</th>
            </tr>
        </tfoot>
    </table>
    </body
</html>
