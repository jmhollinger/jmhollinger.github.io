<!DOCTYPE html>
  <head>
  <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.2/css/jquery.dataTables.css">
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" language="javascript" src="//cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" language="javascript" src="http://jmhollinger.github.io/js/papaparse.min.js"></script>
  <script type="text/javascript">
      Papa.parse("http://jmhollinger.github.io/datatables/Permits.csv", {
	header: true,
	dynamicTyping: true,
	download: true,
	complete: function(results) {
		var permitdata = results.data;
		alert(permitdata);
	}
});
  
      $(document).ready(function() {
    $('#example').dataTable( {
        "ajax": "http://jmhollinger.github.io/datatables/2014permits.json",
        "columns": [
            { "data": "Date" },
            { "data": "Address" },
            { "data": "Suite" },
            { "data": "Permit Type" },
            { "data": "Construction Cost" },
            { "data": "Owner" },
            { "data": "Contractor" }
        ]
    } );
} );
  </script>
  </head>
    <body>
     <table id="example" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
              <th>Date</th>
              <th>Address</th>
              <th>Suite</th>
              <th>Permit Type</th>
              <th>Construction Cost</th>
              <th>Owner</th>
              <th>Contractor</th>
            </tr>
        </thead>
     </table>
    </body
</html>
