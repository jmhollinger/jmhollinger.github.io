<!DOCTYPE html>
  <head>
  <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.2/css/jquery.dataTables.css">
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" language="javascript" src="//cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" language="javascript" src="http://jmhollinger.github.io/js/papaparse.min.js"></script>
    <script type="text/javascript">
        function selectdata(dataurl){
        $('#tablearea').html('<h3>Building Permits Header</h3><p>This is a Paragraph</p>');
        $('#example').dataTable( {
        "order": [1, desc],
        "deferRender": true,
        "destroy" : true, 
        "ajax": dataurl,
        "columns": [
            { "data": "Date" },
            { "data": "Address_1" },
            { "data": "Suite_1" },
            { "data": "PermitType" },
            { "data": "ConstructionCost" },
            { "data": "Owner_1" },
            { "data": "Contractor_1" }
        ]
    } );
};
  </script>
    </head>
    <body>
     <h3>Please select a Dataset to explore:</h3>
     <button type="button" onclick="selectdata('http://jmhollinger.github.io/datatables/2014permits.json')">Building Permits</button>
     <button type="button" onclick="selectdata('http://jmhollinger.github.io/datatables/2014codecases.json')">Code Cases</button>
     <div id="tablearea"></div>
     </body
</html>
