<!DOCTYPE html>
  <head>

    <body>
      <div id="array"></div>
       <script type="text/javascript">
   $.ajax({
        url: "Permits.csv",
        dataType: 'text',
        cache: false
 }).done(function(csvAsString){
        csvAsArray=csvAsString.csvToArray({trim:true})
        document.getElementById("array").innerHTML = "This is in a DIV!"
 });
 </script>
