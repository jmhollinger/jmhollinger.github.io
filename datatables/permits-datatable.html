<!DOCTYPE html>
  <head>
  <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.2/css/jquery.dataTables.css">
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" language="javascript" src="//cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" language="javascript" src="http://jmhollinger.github.io/js/papaparse.min.js"></script>
    </head>
    <body>
     <h3>Please select a topic to explore:</h3>
     <button type="button" onclick="selectdata()">Building Permits</button>
     <table id="example" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
              <th>Date</th>
              <th>Address</th>
              <th>Suite</th>
              <th>Permit Type</th>
              <th>Construction Cost</th>
              <th>Owner</th>
              <th>Contractor</th>
            </tr>
        </thead>
     </table>
     <script type="text/javascript">
        function selectdata(){(function() {
        var tabledata = "http://jmhollinger.github.io/datatables/2014permits.json"
        $('#example').dataTable( {
        "ajax": tabledata,
        "columns": [
            { "data": "Date" },
            { "data": "Address_1" },
            { "data": "Suite_1" },
            { "data": "PermitType" },
            { "data": "ConstructionCost" },
            { "data": "Owner_1" },
            { "data": "Contractor_1" }
        ]
    } );
} )};
  </script>
    </body
</html>
