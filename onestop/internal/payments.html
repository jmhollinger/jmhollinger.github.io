    <!-- Container -->
    <div class="container-fluid">
     <div class="col-md-12">
      <h2 class="text-primary">Enter a Payment</h2>
      <div class="table-responsive">
         <table class="table">
            <thead>
              <tr>
                <th>Date Submitted</th>
                <th>Business Name</th>
                <th>Address</th>
                <th>Payments</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>12/2/2014</td>
                <td>Jonathan's Furniture</td>
                <td>232 Taylor Drive</td>
                <td class="text-danger">No Payments</td>
                <td><button type="button" class="btn btn-success" data-toggle="modal" data-target=".payment-modal">Enter a Payment</button></td>
              </tr>
            </tbody>
          </table> 
     </div>

      <div class="modal fade payment-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
            <h2 class="text-success">Enter a Payment</h2>
            </div>
            <div class="modal-body">
            <form id="payment" method="get" action="#">
              <div class="row">
                <div class="form-group col-md-6">
                  <label class="control-label">Date of Payment</label>
                  <input type="date" class="form-control" name="">
                </div>

                <div class="form-group col-md-6">
                  <label class="control-label">Method of Payment</label>
                  <select class="form-control" name="">
                    <option>Cash</option>
                    <option>Check</option>
                    <option>Credit Card</option>
                  </select>
                </div>
              </div> 
              <div class="row">
                <div class="form-group col-md-6">
                  <label class="control-label">Method Received</label>
                  <select class="form-control" name="">
                    <option>Mail</option>
                    <option>In Person (Revenue)</option>
                    <option>In Person (Building Inspection)</option>
                  </select>
                </div>

               <div class="form-group col-md-6">
                <label class="control-label">Recieved By</label>
                <input type="text" class="form-control" name="">
              </div>

            </div>

              <div class="form-group">
                <label class="control-label">Amount</label>
                <input type="text" class="form-control" name="">
              </div>

              <div class="form-group center">
                <button type="submit" class="btn btn-lg btn-success responsive-btn" onclick="alert('Payment Submitted!')">Submit Payment</button>
              </div>
              </form>

        </div>
        </div>
        </div>
      </div>
